<div class="container mt-3">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <form id="login-form">
                <div class="panel panel-default animated fadeInDown">
                    <div class="panel-body">
                        <h3>Sign in</h3>
                        <hr>
                        <div class="form-group">
                            <input type="text"
                                   ng-model="$ctrl.login"
                                   class="form-control"
                                   name="login"
                                   placeholder="Login" />
                            <div class="help-block help-block-error" ng-show="$ctrl.errors.login"
                                 ng-bind-html="$ctrl.errors.login"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" ng-click="$ctrl.onSubmit()"
                                    class="btn btn-primary btn-block">Login
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
